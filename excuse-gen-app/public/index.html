<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excuse Email Draft Tool</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const ExcuseGenerator = () => {
            // Form state
            const [formData, setFormData] = useState({
                category: 'Running Late',
                tone: 'Sincere',
                seriousness: 3,
                recipient_name: '',
                sender_name: '',
                eta_when: ''
            });

            // UI state
            const [isLoading, setIsLoading] = useState(false);
            const [generatedEmail, setGeneratedEmail] = useState(null);
            const [error, setError] = useState(null);
            const [copySuccess, setCopySuccess] = useState(false);

            // Categories and tones
            const categories = [
                'Running Late',
                'Missed Meeting',
                'Deadline',
                'WFH/OOO',
                'Social',
                'Travel'
            ];

            const tones = [
                'Sincere',
                'Playful',
                'Corporate',
                'Assertive'
            ];

            // Handle form input changes
            const handleInputChange = (field, value) => {
                setFormData(prev => ({
                    ...prev,
                    [field]: value
                }));
                // Clear previous results when form changes
                if (generatedEmail) {
                    setGeneratedEmail(null);
                    setError(null);
                }
            };

            // Validate form
            const isFormValid = () => {
                return formData.recipient_name.trim() && 
                       formData.sender_name.trim() && 
                       formData.eta_when.trim();
            };

            // Generate excuse email
            const handleGenerate = async () => {
                if (!isFormValid()) {
                    setError('Please fill in all required fields');
                    return;
                }

                setIsLoading(true);
                setError(null);
                setGeneratedEmail(null);

                try {
                    const response = await fetch('/api/generate-excuse', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || 'Failed to generate excuse');
                    }

                    const result = await response.json();
                    console.log('API Response:', result);
                    console.log('Subject:', result.subject);
                    console.log('Body:', result.body);
                    setGeneratedEmail(result);
                } catch (err) {
                    setError(err.message || 'An error occurred while generating the excuse');
                } finally {
                    setIsLoading(false);
                }
            };

            // Clear form and results
            const handleClear = () => {
                setFormData({
                    category: 'Running Late',
                    tone: 'Sincere',
                    seriousness: 3,
                    recipient_name: '',
                    sender_name: '',
                    eta_when: ''
                });
                setGeneratedEmail(null);
                setError(null);
                setCopySuccess(false);
            };

            // Copy to clipboard
            const handleCopy = async () => {
                if (!generatedEmail) return;

                const emailText = `Subject: ${generatedEmail.subject}\n\n${generatedEmail.body}`;
                
                try {
                    await navigator.clipboard.writeText(emailText);
                    setCopySuccess(true);
                    setTimeout(() => setCopySuccess(false), 2000);
                } catch (err) {
                    // Fallback for older browsers
                    const textArea = document.createElement('textarea');
                    textArea.value = emailText;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    setCopySuccess(true);
                    setTimeout(() => setCopySuccess(false), 2000);
                }
            };

            // Render seriousness slider
            const renderSeriousnessSlider = () => {
                const levels = [
                    { value: 1, label: 'Very Silly', color: 'bg-red-200' },
                    { value: 2, label: 'Silly', color: 'bg-orange-200' },
                    { value: 3, label: 'Neutral', color: 'bg-yellow-200' },
                    { value: 4, label: 'Serious', color: 'bg-blue-200' },
                    { value: 5, label: 'Very Serious', color: 'bg-green-200' }
                ];

                return (
                    <div className="space-y-3">
                        <label className="block text-sm font-medium text-gray-700">
                            Seriousness Level: {formData.seriousness}/5
                        </label>
                        <div className="flex items-center space-x-2">
                            {levels.map((level) => (
                                <div key={level.value} className="flex flex-col items-center">
                                    <div 
                                        className={`w-8 h-8 rounded-full border-2 flex items-center justify-center text-xs font-medium cursor-pointer transition-all ${
                                            formData.seriousness === level.value 
                                                ? `${level.color} border-gray-800` 
                                                : 'bg-gray-100 border-gray-300 hover:bg-gray-200'
                                        }`}
                                        onClick={() => handleInputChange('seriousness', level.value)}
                                    >
                                        {level.value}
                                    </div>
                                    <span className="text-xs text-gray-600 mt-1 text-center">
                                        {level.label}
                                    </span>
                                </div>
                            ))}
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="bg-white shadow-sm border-b">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                            <div className="text-center">
                                <h1 className="text-3xl font-bold text-gray-900">
                                    Excuse Email Draft Tool
                                </h1>
                                <p className="mt-2 text-lg text-gray-600">
                                    Powered by Databricks Model Serving LLM
                                </p>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                            {/* Form Card */}
                            <div className="bg-white rounded-lg shadow-md border border-gray-200 p-6">
                                <h2 className="text-xl font-semibold text-gray-900 mb-6">
                                    Email Parameters
                                </h2>
                                
                                <div className="space-y-6">
                                    {/* Category Dropdown */}
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Category *
                                        </label>
                                        <select
                                            value={formData.category}
                                            onChange={(e) => handleInputChange('category', e.target.value)}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500"
                                        >
                                            {categories.map(category => (
                                                <option key={category} value={category}>
                                                    {category}
                                                </option>
                                            ))}
                                        </select>
                                    </div>

                                    {/* Tone Dropdown */}
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Tone *
                                        </label>
                                        <select
                                            value={formData.tone}
                                            onChange={(e) => handleInputChange('tone', e.target.value)}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500"
                                        >
                                            {tones.map(tone => (
                                                <option key={tone} value={tone}>
                                                    {tone}
                                                </option>
                                            ))}
                                        </select>
                                    </div>

                                    {/* Seriousness Slider */}
                                    {renderSeriousnessSlider()}

                                    {/* Recipient Name */}
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Recipient Name *
                                        </label>
                                        <input
                                            type="text"
                                            value={formData.recipient_name}
                                            onChange={(e) => handleInputChange('recipient_name', e.target.value)}
                                            placeholder="e.g., Alex, Manager, Team"
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500"
                                        />
                                    </div>

                                    {/* Sender Name */}
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Sender Name *
                                        </label>
                                        <input
                                            type="text"
                                            value={formData.sender_name}
                                            onChange={(e) => handleInputChange('sender_name', e.target.value)}
                                            placeholder="e.g., Mona, Your Name"
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500"
                                        />
                                    </div>

                                    {/* ETA/When */}
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            ETA/When *
                                        </label>
                                        <input
                                            type="text"
                                            value={formData.eta_when}
                                            onChange={(e) => handleInputChange('eta_when', e.target.value)}
                                            placeholder="e.g., 15 minutes, tomorrow morning, next week"
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500"
                                        />
                                    </div>

                                    {/* Action Buttons */}
                                    <div className="flex space-x-3 pt-4">
                                        <button
                                            onClick={handleGenerate}
                                            disabled={isLoading || !isFormValid()}
                                            className="flex-1 bg-primary-600 text-white px-4 py-2 rounded-md font-medium hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                                        >
                                            {isLoading ? (
                                                <span className="flex items-center justify-center">
                                                    <svg className="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                                        <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                                        <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                                    </svg>
                                                    Generating...
                                                </span>
                                            ) : (
                                                'Generate Excuse'
                                            )}
                                        </button>
                                        <button
                                            onClick={handleClear}
                                            className="px-4 py-2 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition-colors"
                                        >
                                            Clear
                                        </button>
                                    </div>
                                </div>
                            </div>

                            {/* Output Card */}
                            <div className="bg-white rounded-lg shadow-md border border-gray-200 p-6">
                                <h2 className="text-xl font-semibold text-gray-900 mb-6">
                                    Generated Email
                                </h2>
                                
                                <div className="h-full flex flex-col">
                                    {error && (
                                        <div className="mb-4 p-4 bg-red-50 border border-red-200 rounded-md">
                                            <div className="flex">
                                                <div className="flex-shrink-0">
                                                    <svg className="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                                                        <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clipRule="evenodd" />
                                                    </svg>
                                                </div>
                                                <div className="ml-3">
                                                    <h3 className="text-sm font-medium text-red-800">
                                                        Error
                                                    </h3>
                                                    <div className="mt-2 text-sm text-red-700">
                                                        {error}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    )}

                                    {generatedEmail ? (
                                        <div className="flex-1 flex flex-col">
                                            <div className="flex-1 space-y-4">
                                                {/* Subject Line */}
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                                        Subject Line
                                                    </label>
                                                    <div className="p-3 bg-gray-50 border border-gray-200 rounded-md">
                                                        <p className="font-semibold text-gray-900">
                                                            {generatedEmail.subject}
                                                        </p>
                                                    </div>
                                                </div>

                                                {/* Email Body */}
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                                        Email Body
                                                    </label>
                                                    <div className="p-3 bg-gray-50 border border-gray-200 rounded-md">
                                                        <div className="whitespace-pre-line text-gray-900">
                                                            {generatedEmail.body}
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            {/* Copy Button */}
                                            <div className="mt-6">
                                                <button
                                                    onClick={handleCopy}
                                                    className="w-full bg-green-600 text-white px-4 py-2 rounded-md font-medium hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-colors"
                                                >
                                                    {copySuccess ? (
                                                        <span className="flex items-center justify-center">
                                                            <svg className="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                                                            </svg>
                                                            Copied to Clipboard!
                                                        </span>
                                                    ) : (
                                                        <span className="flex items-center justify-center">
                                                            <svg className="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                                                            </svg>
                                                            Copy to Clipboard
                                                        </span>
                                                    )}
                                                </button>
                                            </div>
                                        </div>
                                    ) : (
                                        <div className="flex-1 flex items-center justify-center">
                                            <div className="text-center text-gray-500">
                                                <svg className="mx-auto h-12 w-12 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                                </svg>
                                                <p className="text-lg font-medium">Your excuse email will appear here...</p>
                                                <p className="text-sm mt-2">Fill out the form and click "Generate Excuse" to get started</p>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<ExcuseGenerator />, document.getElementById('root'));
    </script>
</body>
</html>
